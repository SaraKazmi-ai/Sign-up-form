<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>cool sign up</title>
</head>

<body>
    <div id="main">
        <div id="div1">
            <h2> Sign Up </h2>
            <div class="pad">
                <form action="#">
                    <p class="pad">
                        <label for="name" class="star">NAME</label>
                        <input type="text" value="" id="name" placeholder="Name" required>
                    </p>
                    <p class="pad">
                        <label for="phone" class="star">CONTACT</label>
                        <input type="text" value="" id="phone" placeholder="Contact number" required>
                    </p>
                    <p class="pad">
                        <label for="mail" class="star">EMAIL</label>
                        <input type="email" value="" id="mail" placeholder="Email" required>
                    </p>
                    <p class="pad">
                        <label for="file" class="star">PICTURE</label>
                        <input type="file" value="" id="file" accept="png" required>
                    </p>
                    <input type="submit" id="button" required>
                </form>
            </div>
            <h4>already have an account? <a href="#" id="log">Log In </a></h4>
        </div>
        <div id="box1"></div>
        <div id="box2"></div>
    </div>

</body>

</html>
